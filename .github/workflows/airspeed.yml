name: airspeed
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Benchmark
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Install python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Install requirements
        run: pip install -r requirements.txt
      - name: run benchmarks
        run: |
          asv machine --yes
          asv run


