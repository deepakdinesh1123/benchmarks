name: set status

on:
  pull_request:
    types: [reopened]


jobs:
  Set_Status:
    env:
      INPUT_DESCRIPTION: "BNEHCMARKS NOT CHANGED SIGNIFICANTLY"
    runs-on: ubuntu-22.04
    steps:
      - name: Set status
        uses: "teamniteo/pull_request_status_action@v1.0.0"
        with:
          pr_number: ${{ github.event.number }}
          state: success
          context: 'Benchmarks'
          repository: deepakdinesh1123/benchmarks
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
